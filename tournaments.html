        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 250px; }
        .filter-group label { font-size: 0.9rem; font-weight: 700; color: var(--navy); text-transform: uppercase; letter-spacing: 0.5px; }
        select { padding: 12px; border-radius: 5px; border: 1px solid #ccc; width: 100%; cursor: pointer; background: white; font-family: inherit; font-size: 0.95rem; color: var(--text-dark); }

        /* Table Styling - Font Unified */

        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { padding: 15px; border: 1px solid #eee; text-align: left; vertical-align: top; font-size: 0.95rem; line-height: 1.5; }
