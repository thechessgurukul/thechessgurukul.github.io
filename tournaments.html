<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MNH0MG597R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MNH0MG597R');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments in Pune | The Chess Gurukul</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --navy: #14213d; 
            --gold: #fca311; 
            --off-white: #f8f9fa; 
            --text-dark: #212529;
            --white: #ffffff;
            --link-blue: #0056b3;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.8;
            color: var(--text-dark);
            margin: 0;
            background-color: var(--off-white);
        }

        nav {
            background: var(--navy);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(252, 163, 17, 0.2);
        }
        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo-group { display: flex; flex-direction: column; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.4rem; text-decoration: none; line-height: 1.2; }
        .tagline { color: #ffffff; font-size: 0.75rem; font-weight: 400; letter-spacing: 0.5px; opacity: 0.9; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; font-weight: 600; }
        .nav-links a:hover { color: var(--gold); }

        .hero {
            background: linear-gradient(rgba(20, 33, 61, 0.95), rgba(20, 33, 61, 0.95)), url('https://images.unsplash.com/photo-1529699211952-734e80c4d42b?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-top: 4px solid var(--gold);
        }
        .hero h1 { font-size: 2.2rem; margin: 0; color: var(--gold); letter-spacing: -1px; }

        .container { 
            max-width: 1100px; 
            margin: 20px auto 60px; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
            border-top: 5px solid var(--gold);
        }

        /* Filter Section Styles */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            background: #f1f3f5;
            padding: 20px;
            border-radius: 10px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-group label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--navy);
            text-transform: uppercase;
        }
        select {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: inherit;
            min-width: 180px;
            cursor: pointer;
        }

        .table-responsive { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 850px; }
        th { background: var(--off-white); color: var(--navy); padding: 15px; text-align: left; border: 1px solid #ddd; }
        td { padding: 15px; border: 1px solid #eee; vertical-align: top; }
        tr:nth-child(even) { background-color: #fcfcfc; }
        .reg-link { color: var(--link-blue); text-decoration: underline; font-weight: 600; }

        @media (max-width: 850px) {
            .hero h1 { font-size: 1.6rem; }
            .container { margin: 15px; padding: 15px; }
            .filter-group { width: 100%; }
            select { width: 100%; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="logo-group">
            <a href="index.html" class="logo">THE CHESS GURUKUL</a>
            <span class="tagline">Explore the world of 64 squares...</span>
        </div>
        <div class="nav-links">
            <a href="index.html#about">About</a>
            <a href="tournaments.html" style="color: var(--gold);">Pune Tournaments</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </div>
</nav>

<header class="hero">
    <h1>Upcoming Tournaments in Pune, Maharashtra</h1>
</header>

<div class="container">
    <div class="filter-section">
        <div class="filter-group">
            <label>Filter by Month</label>
            <select id="monthFilter" onchange="filterData()">
                <option value="all">All Months</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Rating Category</label>
            <select id="ratingFilter" onchange="filterData()">
                <option value="all">All Categories</option>
                <option value="rated">FIDE Rated</option>
                <option value="unrated">Unrated / Local</option>
            </select>
        </div>
    </div>

    <div id="loading">Gathering tournament data...</div>
    
    <div class="table-responsive">
        <table id="tournament-table" style="display:none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Tournament Name</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Register / View details</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTfhTmO3FfIAxgxgNoSZJ2f1veT9kFlnQoYYHuj6AKwl8wrxIBvPtRLOF2QmYHVyVvi8ywiAnl__Fif/pub?output=csv';
    let allTournaments = [];

    function init() {
        Papa.parse(publicSpreadsheetUrl, {
            download: true,
            header: true,
            complete: (results) => {
                allTournaments = results.data.filter(row => row['Date'] && row['Date'].trim() !== "");
                populateMonthFilter(allTournaments);
                displayTournaments(allTournaments);
            }
        });
    }

    function populateMonthFilter(data) {
        const monthSelect = document.getElementById('monthFilter');
        const months = [...new Set(data.map(row => {
            const d = new Date(row['Date']);
            return isNaN(d) ? null : d.toLocaleString('default', { month: 'long' });
        }))].filter(m => m !== null);

        months.sort((a, b) => new Date(a + " 1, 2026") - new Date(b + " 1, 2026"));
        
        months.forEach(m => {
            const opt = document.createElement('option');
            opt.value = m;
            opt.textContent = m;
            monthSelect.appendChild(opt);
        });
    }

    function filterData() {
        const monthVal = document.getElementById('monthFilter').value;
        const ratingVal = document.getElementById('ratingFilter').value;

        const filtered = allTournaments.filter(row => {
            const d = new Date(row['Date']);
            const rowMonth = d.toLocaleString('default', { month: 'long' });
            const typeText = row['Type'].toLowerCase();

            const matchMonth = (monthVal === 'all' || rowMonth === monthVal);
            let matchRating = true;
            if (ratingVal === 'rated') matchRating = typeText.includes('rated');
            if (ratingVal === 'unrated') matchRating = !typeText.includes('rated');

            return matchMonth && matchRating;
        });

        displayTournaments(filtered);
    }

    function displayTournaments(data) {
        const tableBody = document.getElementById('table-body');
        const table = document.getElementById('tournament-table');
        const loading = document.getElementById('loading');
        
        tableBody.innerHTML = "";
        
        if(data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No tournaments found for the selected filters.</td></tr>";
        } else {
            data.forEach(row => {
                const dateObj = new Date(row['Date']);
                const dayName = isNaN(dateObj) ? "" : dateObj.toLocaleDateString('en-US', { weekday: 'long' }) + ", ";
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight:bold; color:var(--navy); min-width:140px;">
                        <span style="color:var(--gold); font-size:0.85rem; display:block;">${dayName}</span>
                        ${row['Date']}
                    </td>
                    <td>${row['Tournament Name']}</td>
                    <td>${row['Type']}</td>
                    <td>${row['Location']}</td>
                    <td><a href="${row['Link']}" target="_blank" class="reg-link">View Details</a></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        loading.style.display = 'none';
        table.style.display = 'table';
    }

    window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
