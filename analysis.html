<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game Review | The Chess Gurukul</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --navy: #14213d; --gold: #fca311; --off-white: #f8f9fa; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--off-white); color: #212529; line-height: 1.6; }
        nav { background: var(--navy); padding: 15px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.4rem; text-decoration: none; }
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: 1fr 1.2fr; gap: 40px; }
        .board-section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; }
        .input-section { display: flex; flex-direction: column; gap: 15px; }
        textarea, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        button { padding: 12px 20px; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; flex: 1; }
        .btn-analyze { background: var(--navy); color: white; }
        .btn-reset { background: #6c757d; color: white; }
        .btn-download { background: #28a745; color: white; display: none; }
        #ai-coach-output { background: #fffef0; border: 1px solid var(--gold); padding: 25px; border-radius: 15px; margin-top: 10px; min-height: 200px; }
        .chess-knight-loader { font-size: 40px; animation: pulse 1.5s infinite ease-in-out; display: inline-block; color: var(--gold); }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } #board { width: 100% !important; max-width: 350px; } }
    </style>
</head>
<body>

<nav><div class="nav-container"><a href="index.html" class="logo">THE CHESS GURUKUL</a></div></nav>

<div class="container">
    <div class="board-section">
        <h2>Interactive Board</h2>
        <div id="board" style="width: 450px"></div>
        <p style="color: #666; font-size: 0.8rem; margin-top: 15px;">Pieces are now movable! Drag them to explore.</p>
    </div>

    <div class="input-section">
        <h1>AI Chess Game Review</h1>
        <input type="text" id="studentName" placeholder="Enter Student Name">
        <textarea id="pgnInput" placeholder="Paste PGN here..." rows="6"></textarea>
        
        <div class="btn-group">
            <button class="btn-analyze" id="analyzeBtn" onclick="startAnalysis()">Analyze Game</button>
            <button class="btn-reset" onclick="resetAll()">Reset</button>
            <button id="downloadBtn" class="btn-download" onclick="downloadPDF()">Save PDF</button>
        </div>

        <div id="ai-coach-output">
            <div class="coach-header" style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; color: var(--navy);">✨ Gemini AI Coach</span>
                <span id="loader" class="chess-knight-loader" style="display:none;">♞</span>
            </div>
            <div id="pdf-area">
                <div id="loading-text" style="display:none; text-align:center; color:#666; margin-top: 10px;">
                    <strong>Coach is writing a detailed report...</strong>
                </div>
                <div id="coach-text">Paste PGN and click Analyze for a move-by-move breakdown.</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    // FIXED: draggable is now set to TRUE
    var board = Chessboard('board', { 
        draggable: true, 
        dropOffBoard: 'snapback',
        position: 'start', 
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png' 
    });
    var game = new Chess();

    function resetAll() {
        game.reset(); board.start();
        document.getElementById('pgnInput').value = '';
        document.getElementById('coach-text').innerHTML = 'Paste PGN and click Analyze.';
        document.getElementById('downloadBtn').style.display = 'none';
        document.getElementById('loader').style.display = 'none';
        document.getElementById('loading-text').style.display = 'none';
    }

    async function startAnalysis() {
        const pgn = document.getElementById('pgnInput').value;
        const coachText = document.getElementById('coach-text');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');

        if (game.load_pgn(pgn)) {
            board.position(game.fen());
            coachText.style.display = 'none';
            loader.style.display = 'block';
            loadingText.style.display = 'block';
            await analyzeWithGemini(pgn);
        } else { alert("Invalid PGN."); }
    }

    async function analyzeWithGemini(pgnData) {
        const coachText = document.getElementById('coach-text');
        const loader = document.getElementById('loader');
        const loadingText = document.getElementById('loading-text');
        const API_KEY = 'AIzaSyDZGTpA-vsZMpbvlAy2cBzlXTpt3FG9Zqo'; 
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const requestBody = {
            contents: [{ parts: [{ text: `Act as a Senior Chess Coach. Provide a LONG and DETAILED analysis. 
            Step 1: Write "MOVE-BY-MOVE ANALYSIS" and explain every significant move in this PGN: ${pgnData}.
            Step 2: Write "KEY HIGHLIGHTS" and list 3 deep learning points.
            Use a professional, encouraging tone for a student.` }] }]
        };

        try {
            const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(requestBody) });
            const data = await response.json();
            const analysis = data.candidates?.[0]?.content?.parts?.[0]?.text || "Coach's tip: Control the center!";
            
            loader.style.display = 'none';
            loadingText.style.display = 'none';
            coachText.style.display = 'block';
            
            const name = document.getElementById('studentName').value || "Student";
            coachText.innerHTML = `
                <h3 style="color:var(--navy); border-bottom: 2px solid var(--gold);">Gurukul Report: ${name}</h3>
                <div style="white-space: pre-wrap; margin-top:10px;">${analysis}</div>
            `;
            document.getElementById('downloadBtn').style.display = 'block';
        } catch (e) { coachText.innerHTML = "Error connecting to AI Coach."; }
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-area');
        html2pdf().from(element).save(`Gurukul_Analysis.pdf`);
    }
</script>
</body>
</html>
