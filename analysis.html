<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game Review | The Chess Gurukul</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        :root { --navy: #14213d; --gold: #fca311; --off-white: #f8f9fa; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--off-white); color: #212529; line-height: 1.6; }
        nav { background: var(--navy); padding: 15px 0; text-align: center; color: var(--gold); font-weight: 800; font-size: 1.4rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .container { max-width: 1100px; margin: 30px auto; padding: 20px; display: grid; grid-template-columns: 1fr 1.2fr; gap: 30px; }
        
        .board-section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .nav-btns { margin-top: 15px; display: flex; gap: 8px; justify-content: center; }
        .btn-nav { background: #e9ecef; border: 1px solid #ddd; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }

        .input-section { display: flex; flex-direction: column; gap: 15px; }
        textarea, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }

        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .main-btn { padding: 12px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; flex: 1; min-width: 140px; transition: 0.3s; text-transform: uppercase; }
        .btn-analyze { background: var(--navy); color: white; }
        .btn-reset { background: #6c757d; color: white; }
        .btn-download { background: #28a745; color: white; display: none; }
        .btn-whatsapp { background: #25D366; color: white; display: none; }
        
        #ai-coach-output { background: #fffef0; border: 1px solid var(--gold); padding: 25px; border-radius: 15px; margin-top: 10px; min-height: 250px; }
        .loader { font-size: 40px; animation: pulse 1.2s infinite; display: none; text-align: center; color: var(--gold); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } #board { width: 100% !important; max-width: 350px; margin: 0 auto; } }
    </style>
</head>
<body>

<nav>THE CHESS GURUKUL</nav>

<div class="container">
    <div class="board-section">
        <h3 id="move-indicator">Position: Start</h3>
        <div id="board" style="width: 400px; margin: 0 auto;"></div>
        <div class="nav-btns">
            <button class="btn-nav" onclick="moveStart()">«</button>
            <button class="btn-nav" onclick="moveBack()">‹</button>
            <button class="btn-nav" onclick="moveNext()">›</button>
            <button class="btn-nav" onclick="moveEnd()">»</button>
        </div>
    </div>

    <div class="input-section">
        <input type="text" id="studentName" placeholder="Enter Student Name">
        <textarea id="pgnInput" placeholder="Paste PGN here..." rows="5"></textarea>
        
        <div class="btn-group">
            <button class="main-btn btn-analyze" id="analyzeBtn" onclick="startAnalysis()">Deep AI Review</button>
            <button class="main-btn btn-reset" onclick="resetAll()">Reset</button>
            <button class="main-btn btn-download" id="downloadBtn" onclick="downloadPDF()">Save PDF</button>
            <button class="main-btn btn-whatsapp" id="whatsappBtn" onclick="shareWhatsApp()">Share WhatsApp</button>
        </div>

        <div id="ai-coach-output">
            <div id="loader" class="loader">♞</div>
            <div id="pdf-area">
                <div id="coach-text">Waiting for game data...</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    var board = Chessboard('board', { draggable: true, position: 'start', pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png' });
    var game = new Chess();
    var moveHistory = [];
    var currentIndex = -1;
    var lastAnalysisText = ""; // Store for WhatsApp

    function resetAll() {
        game = new Chess();
        board.start();
        moveHistory = [];
        currentIndex = -1;
        document.getElementById('move-indicator').innerText = "Position: Start";
        document.getElementById('pgnInput').value = '';
        document.getElementById('coach-text').innerHTML = 'Ready for analysis.';
        document.getElementById('downloadBtn').style.display = 'none';
        document.getElementById('whatsappBtn').style.display = 'none';
        document.getElementById('analyzeBtn').disabled = false;
        document.getElementById('analyzeBtn').innerText = "Deep AI Review";
    }

    function updateBoardSync() {
        let tempGame = new Chess();
        for (let i = 0; i <= currentIndex; i++) { tempGame.move(moveHistory[i]); }
        board.position(tempGame.fen());
        document.getElementById('move-indicator').innerText = currentIndex === -1 ? "Position: Start" : "Move: " + (currentIndex + 1);
    }

    function moveStart() { currentIndex = -1; updateBoardSync(); }
    function moveEnd() { currentIndex = moveHistory.length - 1; updateBoardSync(); }
    function moveBack() { if (currentIndex > -1) { currentIndex--; updateBoardSync(); } }
    function moveNext() { if (currentIndex < moveHistory.length - 1) { currentIndex++; updateBoardSync(); } }

    async function startAnalysis() {
        const pgn = document.getElementById('pgnInput').value;
        const btn = document.getElementById('analyzeBtn');
        if (!pgn.trim()) { alert("Please paste a PGN first."); return; }

        if (game.load_pgn(pgn)) {
            moveHistory = game.history();
            currentIndex = moveHistory.length - 1; 
            updateBoardSync();
            btn.disabled = true;
            btn.innerText = "Coach Thinking...";
            document.getElementById('loader').style.display = 'block';
            document.getElementById('coach-text').style.display = 'none';
            await analyzeWithGemini(pgn);
        } else {
            alert("Invalid PGN format.");
        }
    }

    async function analyzeWithGemini(pgnData) {
        const API_KEY = 'AIzaSyDZGTpA-vsZMpbvlAy2cBzlXTpt3FG9Zqo'; 
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        const headers = game.header();

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `You are a Senior Coach at The Chess Gurukul. Analyze: ${pgnData}. Provide Opening Summary, Technical Breakdown, and 3 Actionable Goals. Use bold headings.` }] }]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            lastAnalysisText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "";
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('coach-text').style.display = 'block';
            document.getElementById('coach-text').innerHTML = `
                <div style="border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px;">
                    <h2 style="margin:0; color:var(--navy);">Coach Report: ${document.getElementById('studentName').value || 'Student'}</h2>
                    <p style="margin:5px 0;"><strong>Match:</strong> ${headers.White || 'White'} vs ${headers.Black || 'Black'}</p>
                </div>
                <div style="white-space: pre-wrap; font-size: 0.95rem;">${lastAnalysisText}</div>
            `;
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('whatsappBtn').style.display = 'block';

        } catch (e) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('coach-text').style.display = 'block';
            document.getElementById('coach-text').innerHTML = `<div style="color:red;">⚠️ Error: ${e.message}</div>`;
        } finally {
            document.getElementById('analyzeBtn').disabled = false;
            document.getElementById('analyzeBtn').innerText = "Deep AI Review";
        }
    }

    function shareWhatsApp() {
        const name = document.getElementById('studentName').value || "Student";
        const message = `*The Chess Gurukul - AI Analysis Report*%0A%0A*Student:* ${name}%0A%0A${lastAnalysisText.substring(0, 800)}...`;
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`, '_blank');
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-area');
        const name = document.getElementById('studentName').value || "Student";
        html2pdf().set({ filename: `Analysis_${name}.pdf`, margin: 0.5, html2canvas: { scale: 3 } }).from(element).save();
    }
</script>
</body>
</html>
