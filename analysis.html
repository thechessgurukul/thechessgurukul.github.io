<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MNH0MG597R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MNH0MG597R');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Review | The Chess Gurukul</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        :root {
            --navy: #14213d; 
            --gold: #fca311; 
            --off-white: #f8f9fa; 
            --text-dark: #212529;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            margin: 0;
            background-color: var(--off-white);
        }

        nav {
            background: var(--navy);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(252, 163, 17, 0.2);
        }
        .nav-container {
            max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }
        .logo { color: var(--gold); font-weight: 800; font-size: 1.4rem; text-decoration: none; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.9rem; font-weight: 600; }

        .main-container {
            max-width: 1300px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: 1.6fr 1fr; gap: 30px;
        }

        .tool-card {
            background: var(--white); border-radius: 15px; padding: 25px;
            box-shadow: var(--shadow); border-top: 5px solid var(--gold);
        }

        /* --- HD BOARD & EVAL BAR --- */
        .analysis-area {
            display: flex; gap: 15px; align-items: stretch; justify-content: center; height: 500px;
        }

        #eval-bar-container {
            width: 35px; background: #403d39; border-radius: 6px;
            position: relative; overflow: hidden; display: flex; flex-direction: column; border: 2px solid #2b2d42;
        }

        #eval-bar-fill {
            background: white; width: 100%; height: 50%;
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #eval-text {
            position: absolute; width: 100%; text-align: center;
            font-size: 11px; font-weight: bold; z-index: 2; bottom: 5px; color: #14213d;
        }

        .board-ui { text-align: center; }
        #board { width: 500px; height: 500px; margin: 0 auto; }
        
        #move-indicator { color: var(--navy); font-weight: 700; margin-bottom: 10px; font-size: 1.3rem; }
        .nav-btns { margin-top: 25px; display: flex; gap: 10px; justify-content: center; }
        .btn-nav { 
            background: #e9ecef; border: none; padding: 12px 24px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.2rem;
        }

        .input-group { display: flex; flex-direction: column; gap: 15px; }
        input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit; box-sizing: border-box; }
        
        .action-btns { display: flex; flex-direction: column; gap: 10px; }
        .btn-main { 
            padding: 14px; border: none; border-radius: 50px; font-weight: 800; 
            cursor: pointer; text-transform: uppercase; font-size: 0.85rem; transition: 0.3s;
        }
        .btn-analyze { background: var(--navy); color: white; }
        .btn-pdf { background: #d00000; color: white; display: none; }
        .btn-wa { background: #25D366; color: white; display: none; }
        .btn-reset { background: #f8f9fa; color: var(--navy); border: 1px solid #ccc; }

        #ai-coach-output { 
            background: #fffef0; border: 1px solid var(--gold); 
            padding: 25px; border-radius: 12px; margin-top: 20px; min-height: 250px; 
        }
        .loader { font-size: 35px; animation: pulse 1s infinite; display: none; text-align: center; color: var(--gold); }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        @media (max-width: 1000px) { 
            .main-container { grid-template-columns: 1fr; } 
            #board { width: 100%; height: auto; max-width: 400px; }
            .analysis-area { height: 400px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <a href="#" class="logo">THE CHESS GURUKUL</a>
        <div class="nav-links"><a href="#">AI Game Review</a></div>
    </div>
</nav>

<div class="main-container">
    <div class="tool-card board-ui">
        <h3 id="move-indicator">Position: Start</h3>
        <div class="analysis-area">
            <div id="eval-bar-container">
                <div id="eval-bar-fill"></div>
                <div id="eval-text">0.0</div>
            </div>
            <div id="board"></div>
        </div>
        <div class="nav-btns">
            <button class="btn-nav" onclick="moveStart()">Â«</button>
            <button class="btn-nav" onclick="moveBack()">â€¹</button>
            <button class="btn-nav" onclick="moveNext()">â€º</button>
            <button class="btn-nav" onclick="moveEnd()">Â»</button>
        </div>
    </div>

    <div class="tool-card">
        <div class="input-group">
            <input type="text" id="studentName" placeholder="Enter Student Name">
            <textarea id="pgnInput" placeholder="Paste PGN here..." rows="4"></textarea>
            
            <div class="action-btns">
                <button class="btn-main btn-analyze" id="analyzeBtn" onclick="startAnalysis()">âœ¨ Start AI Review</button>
                <button class="btn-main btn-pdf" id="downloadBtn" onclick="downloadPDF()">ðŸ“„ Generate PDF Report</button>
                <button class="btn-main btn-wa" id="whatsappBtn" onclick="shareWhatsApp()">ðŸ“± Share Analysis on WhatsApp</button>
                <button class="btn-main btn-reset" onclick="resetAll()">Reset</button>
            </div>
        </div>

        <div id="ai-coach-output">
            <div id="loader" class="loader">â™ž</div>
            <div id="pdf-area">
                <div id="coach-text" style="color: #666;">Waiting for PGN input...</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    var board = null;
    var game = new Chess();
    var moveHistory = [];
    var currentIndex = -1;
    var lastAnalysis = "";
    var moveEvals = [];

    // Initialize board on load
    window.onload = function() {
        board = Chessboard('board', {
            draggable: false,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });
        updateEvalBar(0);
    };

    function resetAll() {
        game = new Chess();
        board.start();
        moveHistory = [];
        currentIndex = -1;
        moveEvals = [];
        updateEvalBar(0);
        document.getElementById('move-indicator').innerText = "Position: Start";
        document.getElementById('pgnInput').value = '';
        document.getElementById('coach-text').innerHTML = 'Waiting for PGN input...';
        document.getElementById('downloadBtn').style.display = 'none';
        document.getElementById('whatsappBtn').style.display = 'none';
    }

    function updateEvalBar(cp) {
        let percent = 50 - (50 * (2 / (1 + Math.exp(-0.004 * cp)) - 1));
        document.getElementById('eval-bar-fill').style.height = percent + "%";
        document.getElementById('eval-text').innerText = (cp / 100).toFixed(1);
    }

    function updateBoardSync() {
        let tempGame = new Chess();
        for (let i = 0; i <= currentIndex; i++) { tempGame.move(moveHistory[i]); }
        board.position(tempGame.fen());
        document.getElementById('move-indicator').innerText = currentIndex === -1 ? "Position: Start" : "Move: " + (currentIndex + 1);
        updateEvalBar(moveEvals[currentIndex] || 0);
    }

    function moveStart() { currentIndex = -1; updateBoardSync(); }
    function moveEnd() { currentIndex = moveHistory.length - 1; updateBoardSync(); }
    function moveBack() { if (currentIndex > -1) { currentIndex--; updateBoardSync(); } }
    function moveNext() { if (currentIndex < moveHistory.length - 1) { currentIndex++; updateBoardSync(); } }

    async function startAnalysis() {
        const pgn = document.getElementById('pgnInput').value;
        const student = document.getElementById('studentName').value || "Student";
        if (!game.load_pgn(pgn)) { alert("Invalid PGN."); return; }
        
        moveHistory = game.history(); 
        currentIndex = moveHistory.length - 1; 
        updateBoardSync();

        document.getElementById('analyzeBtn').disabled = true;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('coach-text').style.display = 'none';

        const API_KEY = 'AIzaSyDZGTpA-vsZMpbvlAy2cBzlXTpt3FG9Zqo'; 
        const promptText = `Analyze this Chess PGN: ${pgn}. As a GM Coach: 1. Est. ELO. 2. Critical move numbers. 3. Final Eval in centipawns (e.g. "CP: +150").`;

        try {
            let response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });
            let data = await response.json();
            lastAnalysis = data.candidates[0].content.parts[0].text;

            let cpMatch = lastAnalysis.match(/CP:\s*([+-]?\d+)/);
            let cpValue = cpMatch ? parseInt(cpMatch[1]) : 0;
            moveEvals[currentIndex] = cpValue;
            updateEvalBar(cpValue);

            document.getElementById('coach-text').innerHTML = `<h3 style="color:var(--navy); border-bottom:2px solid var(--gold); padding-bottom:5px;">Gurukul Analysis for ${student}</h3><div style="white-space:pre-wrap;">${lastAnalysis}</div>`;
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('whatsappBtn').style.display = 'block';
        } catch (e) {
            document.getElementById('coach-text').innerHTML = `<div style="color:red;">Analysis Failed.</div>`;
        }
        document.getElementById('loader').style.display = 'none';
        document.getElementById('coach-text').style.display = 'block';
        document.getElementById('analyzeBtn').disabled = false;
    }

    function shareWhatsApp() {
        const name = document.getElementById('studentName').value || "Student";
        const text = `*The Chess Gurukul Report*%0A*Student:* ${name}%0A%0A${lastAnalysis.substring(0, 800)}`;
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank');
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-area');
        html2pdf().from(element).save(`Chess_Report_${document.getElementById('studentName').value || 'Student'}.pdf`);
    }
</script>
</body>
</html>
