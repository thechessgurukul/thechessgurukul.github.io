<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Review | The Chess Gurukul</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        :root {
            --navy: #14213d; 
            --gold: #fca311; 
            --off-white: #f8f9fa; 
            --text-dark: #212529;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.8;
            color: var(--text-dark);
            margin: 0;
            background-color: var(--off-white);
        }

        /* --- NAVIGATION --- */
        nav {
            background: var(--navy);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(252, 163, 17, 0.2);
        }
        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo-group { display: flex; flex-direction: column; }
        .logo { 
            color: var(--gold); 
            font-weight: 800; 
            font-size: 1.4rem; 
            text-decoration: none; 
            line-height: 1.2;
        }
        .tagline {
            color: #ffffff;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; font-weight: 600; }
        .nav-links a:hover { color: var(--gold); }
        .nav-links a.active { color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 5px; }
        .menu-toggle { display: none; color: white; font-size: 1.8rem; cursor: pointer; }

        /* --- CONTENT LAYOUT --- */
        .main-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
        }

        .tool-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--gold);
        }

        .board-ui { text-align: center; }
        #move-indicator { color: var(--navy); font-weight: 700; margin-bottom: 10px; }
        .nav-btns { margin-top: 15px; display: flex; gap: 8px; justify-content: center; }
        .btn-nav { 
            background: #f1f3f5; border: none; padding: 8px 16px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn-nav:hover { background: var(--gold); color: white; }

        .input-group { display: flex; flex-direction: column; gap: 15px; }
        input, textarea { 
            width: 100%; padding: 12px; border-radius: 8px; 
            border: 1px solid #ddd; font-family: inherit; box-sizing: border-box; 
        }
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-main { 
            padding: 14px; border: none; border-radius: 50px; font-weight: 800; 
            cursor: pointer; text-transform: uppercase; font-size: 0.85rem; transition: 0.3s;
        }
        .btn-analyze { background: var(--navy); color: white; grid-column: span 2; }
        .btn-analyze:hover { background: #1d2d50; }
        .btn-pdf { background: #d00000; color: white; display: none; }
        .btn-wa { background: #25D366; color: white; display: none; }
        .btn-reset { background: #6c757d; color: white; }

        #ai-coach-output { 
            background: #fffef0; border: 1px solid var(--gold); 
            padding: 25px; border-radius: 12px; margin-top: 20px; min-height: 200px; 
        }
        .error-box { background: #fff5f5; border: 1px solid #ff0000; color: #d00000; padding: 15px; border-radius: 8px; font-size: 0.9rem; }
        .quota-notice { background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px; border: 1px solid #ffeeba; font-size: 0.9rem; }
        .loader { font-size: 30px; animation: pulse 1s infinite; display: none; text-align: center; color: var(--gold); }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        @media (max-width: 850px) {
            .menu-toggle { display: block; }
            .nav-links { 
                display: none; position: absolute; top: 70px; left: 0; width: 100%; 
                background: var(--navy); flex-direction: column; padding: 20px; text-align: center; 
            }
            .nav-links.active { display: flex; }
            .nav-links a { margin: 15px 0; margin-left: 0; }
            .main-container { grid-template-columns: 1fr; }
            #board { width: 100% !important; max-width: 350px; margin: 0 auto; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="logo-group">
            <a href="index.html" class="logo">THE CHESS GURUKUL</a>
            <span class="tagline">Explore the world of 64 squares...</span>
        </div>
        <div class="menu-toggle" id="mobile-menu">â˜°</div>
        <div class="nav-links" id="nav-list">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#programs">Programs</a>
            <a href="tournaments.html">Pune Tournaments</a>
            <a href="#" class="active">AI Game Review</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="tool-card board-ui">
        <h3 id="move-indicator">Position: Start</h3>
        <div id="board" style="width: 100%; max-width: 400px; margin: 0 auto;"></div>
        <div class="nav-btns">
            <button class="btn-nav" onclick="moveStart()">Â«</button>
            <button class="btn-nav" onclick="moveBack()">â€¹</button>
            <button class="btn-nav" onclick="moveNext()">â€º</button>
            <button class="btn-nav" onclick="moveEnd()">Â»</button>
        </div>
    </div>

    <div class="tool-card">
        <div class="input-group">
            <input type="text" id="studentName" placeholder="Enter Student Name">
            <textarea id="pgnInput" placeholder="Paste PGN data (from Chess.com/Lichess)..." rows="4"></textarea>
            
            <div class="action-btns">
                <button class="btn-main btn-analyze" id="analyzeBtn" onclick="startAnalysis()">âœ¨ Start AI Review</button>
                <button class="btn-main btn-reset" onclick="resetAll()">Reset</button>
                <button class="btn-main btn-pdf" id="downloadBtn" onclick="downloadPDF()">ðŸ“„ PDF</button>
                <button class="btn-main btn-wa" id="whatsappBtn" onclick="shareWhatsApp()">ðŸ“± WhatsApp</button>
            </div>
        </div>

        <div id="ai-coach-output">
            <div id="loader" class="loader">â™ž</div>
            <div id="pdf-area">
                <div id="coach-text" style="color: #666;">Ready to analyze your game...</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
    const menuToggle = document.getElementById('mobile-menu');
    const navList = document.getElementById('nav-list');
    menuToggle.addEventListener('click', () => { navList.classList.toggle('active'); });

    var board = Chessboard('board', { draggable: true, position: 'start', pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png' });
    var game = new Chess();
    var moveHistory = [];
    var currentIndex = -1;
    var lastAnalysis = "";

    function resetAll() {
        game = new Chess(); board.start(); moveHistory = []; currentIndex = -1;
        document.getElementById('move-indicator').innerText = "Position: Start";
        document.getElementById('pgnInput').value = '';
        document.getElementById('coach-text').innerHTML = 'Ready to analyze your game...';
        document.getElementById('downloadBtn').style.display = 'none';
        document.getElementById('whatsappBtn').style.display = 'none';
    }

    function updateBoardSync() {
        let tempGame = new Chess();
        for (let i = 0; i <= currentIndex; i++) { 
            const move = tempGame.move(moveHistory[i]);
            if (!move) break; 
        }
        board.position(tempGame.fen());
        document.getElementById('move-indicator').innerText = currentIndex === -1 ? "Position: Start" : "Move: " + (currentIndex + 1);
    }

    function moveStart() { currentIndex = -1; updateBoardSync(); }
    function moveEnd() { currentIndex = moveHistory.length - 1; updateBoardSync(); }
    function moveBack() { if (currentIndex > -1) { currentIndex--; updateBoardSync(); } }
    function moveNext() { if (currentIndex < moveHistory.length - 1) { currentIndex++; updateBoardSync(); } }

    async function startAnalysis() {
        const pgn = document.getElementById('pgnInput').value;
        const student = document.getElementById('studentName').value || "Student";
        if (!game.load_pgn(pgn)) { alert("Invalid PGN format."); return; }
        
        moveHistory = game.history(); currentIndex = moveHistory.length - 1; updateBoardSync();
        document.getElementById('analyzeBtn').disabled = true;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('coach-text').style.display = 'none';

        const API_KEY = 'AIzaSyDZGTpA-vsZMpbvlAy2cBzlXTpt3FG9Zqo'; 
        let API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;

        // V42 MASTER PROMPT
        const promptText = `Analyze this Chess PGN: ${pgn}
        Role: Grandmaster Coach from The Chess Gurukul.
        Instructions: 
        1. **Performance Stats**: Estimate ELO and provide a brief style description (e.g., Tactical, Positional).
        2. **Critical Moments (Mistake Highlighter)**: Identify the 2-3 most critical move numbers where the advantage changed. State the move, why it was a mistake, and the "Best Move" suggestion.
        3. **Key Lesson**: What is the single biggest conceptual takeaway for ${student}?
        4. **Mission**: A specific training goal for the next game.
        Formatting: Use clear headings and bold move notations.`;

        try {
            let response = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });
            
            let data = await response.json();

            if (data.error && data.error.status === "RESOURCE_EXHAUSTED") throw new Error("QUOTA_LIMIT");

            if (data.error && (data.error.status === "NOT_FOUND" || data.error.message.includes("not found"))) {
                API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
                response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });
                data = await response.json();
            }

            if (data.error) throw new Error(data.error.message);

            lastAnalysis = data.candidates[0].content.parts[0].text;
            document.getElementById('coach-text').innerHTML = `<h3 style="color:var(--navy); border-bottom:1px solid var(--gold); padding-bottom:5px;">Gurukul Analysis for ${student}</h3><div style="white-space:pre-wrap;">${lastAnalysis}</div>`;
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('whatsappBtn').style.display = 'inline-block';
        } catch (e) {
            console.error("Analysis Error:", e);
            if (e.message === "QUOTA_LIMIT") {
                document.getElementById('coach-text').innerHTML = `<div class="quota-notice"><strong>Coach is busy!</strong><br>The AI is catching its breath. Please wait 15 seconds and try again.</div>`;
            } else {
                document.getElementById('coach-text').innerHTML = `<div class="error-box"><strong>Analysis Failed:</strong><br>${e.message}</div>`;
            }
        } finally {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('coach-text').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = false;
        }
    }

    function shareWhatsApp() {
        const name = document.getElementById('studentName').value || "Student";
        const text = `*The Chess Gurukul Report*%0A*Student:* ${name}%0A%0A${lastAnalysis.substring(0, 800)}`;
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank');
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-area');
        const opt = {
            margin: 0.5,
            filename: `Chess_Report_${document.getElementById('studentName').value || 'Student'}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>
</body>
</html>
