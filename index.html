        * { box-sizing: border-box; }
        body {

            scroll-behavior: smooth;

        /* Navigation */
        nav {
            background: var(--navy);

        .nav-container {

            display: flex;

            padding: 0 20px;

        .logo-group {

        .logo {

            line-height: 1.2;

        .tagline {

        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; font-weight: 600; }

        /* Hero Section */
        .hero {

            background-position: center;
            color: white;

            text-align: center;

        /* Authentic Floating WhatsApp Button */
        .floating-whatsapp {

            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;

        .floating-whatsapp:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
        .floating-whatsapp svg { width: 38px; height: 38px; fill: white; }

        section { padding: 120px 20px; max-width: 1100px; margin: 0 auto; }
